}

body {

a {

.left {
    width:500px ;

}

.content h2{ font-size:19px;}

.box{
	margin: 0;
    position: absolute;
    top: 305%;
    align-items: bottom;
    left:105%;

    margin-right: -50%;
    transform: translate(-50%, -50%); 
  position: relative;
  margin-top: -20%;
  

 /* top: 0%;
  left: 100%;
  transform: translate(-50%, -50%);*/
  width: 180px;
  height: 250px;
  background: #111845a6;
  box-sizing: border-box;
  overflow: hidden;
  box-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
  border: 2px solid #2a3cad;
   font-family: "cosmic sans", cursive;
  color: #fff6a9;
  
}

.box:before{
  content: '';
  position: relative;
  top:0%;
  right: 0px;
  left:-100%;
  width:100%;
  height:100%;
  background: rgba(255,255,255,0.1);
  transition:0.5s;
  pointer-events: none;
}

.box:hover:before{
  left:-50%;
  transform: skewX(-5deg);
}



.box .content{
  position:absolute;
  top:8px;
  left:8px;
  right:8px;
  bottom:8px;
  border:1px solid #fff6a9;
  padding:0%;
  text-align:center;
  box-shadow: 0 5px 10px rgba(9,0,0,0.5);
  
}
.box span{
 
  top: 0%;
  left: 0;
  width: 100%;
  height: 100%;
  display: block;
  box-sizing: border-box;
  
}


.box span:nth-child(1)
{
  transform:rotate(0deg);
}

.box span:nth-child(2)
{
  transform:rotate(90deg);
}

.box span:nth-child(3)
{
  transform:rotate(180deg);
}

.box span:nth-child(4)
{
  transform:rotate(270deg);
}

.box span:before
{
  content: '';
  position: absolute;
  width:100%;
  height: 2px;
  background: #50dfdb;
  animation: animate 4s linear infinite;
}


@keyframes animate {
  0% {
  transform:scaleX(0);
  transform-origin: left;
  }
  50%
  {
    transform:scaleX(1);
  transform-origin: left;
  }
  50.1%
  {
    transform:scaleX(1);
  transform-origin: right;
    
  }
  
  100%
  {
    transform:scaleX(0);
  transform-origin: right;
    
  }
  
  
} 

.button{
  position: relative;
  display: inline-block;
  padding: 8px 20px;
  text-transform: uppercase;
  letter-spacing: 1px;
  text-decoration: none;
  font-size: 17px;
  overflow: hidden;
  transition: 0.2s;
  margin: 0px;
}

.one {

}
.one:hover {

.two {

}
.two:hover {
  color: #368425;
  background: #00ff00;
  box-shadow: 0 0 10px #00ff00, 0 0 40px #00ff00, 0 0 80px #00ff00;
}
}
